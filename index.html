<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }
        .bingo-cell {
            background-color: #fff;
            border: 2px solid #b0b0b0;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            transition: background-color 0.3s;
        }
        .bingo-cell:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 600px) {
            .bingo-cell {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bingo-grid">
        <!-- BINGO Numbers 1 to 75 -->
        ${Array.from({length: 75}, (_, i) => `<div class='bingo-cell'>${i + 1}</div>`).join('')}
    </div>
</body>
</html>
